    <script>
        $(document).ready(()=>{
            $('form').on("submit", (event) => {
                event.preventDefault() //Biar gak reload

                //Ambil Data dari form
                username = document.getElementsByName('username')[0].value
                no_hp = document.getElementsByName('no_hp')[0].value
                jam = document.getElementsByName('jam')[0].value
				        jenis_lapangan = document.getElementsByName('jenis_lapangan')[0].value
				        total = document.getElementsByName('total')[0].value


                //Prepare ajax
                var uBaca = "../../connect/laporan.php" //Proses cek
                var isi = {
                fusername: username,
                fno_hp: no_hp,
                fjam: jam,
                fjenis_lapangan:jenis_lapangan,
                ftotal:total
                }

                //Ajax
                if (username !== "" && no_hp !== "" && jam !=="" && jenis_lapangan !== "" && total !== "") { 
                $.ajax({
                    method:"POST",
                    url:uBaca,
                    data:isi}).done((data) => {
						
                        //data merupakan data dari baca.php
                        if(data == 'masuk'){
							
							Swal.fire({
							icon: 'success',
							timer: '500'
							})
							window.location.href = "pemesanan";
							
                        }else{
                            Toast.fire({
                                type: 'error',
                                title: 'DATA YANG KAMU MASUKKAN SALAH!'
                            })
                        }
                    })
                }else{
                    Swal.fire({
                                icon: 'error',
                                title: 'Oops...',
                                text: 'Isi Data dengan Benar!',
                                showConfirmButton: false
                            })
                }
                
    
            });
        });
	</script>
